<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Red Wine Quality Prediction</title>
</head>

<body>
    <div class="container">
        <form action="/predict" method="POST">
            <div class="details-form form-group">
                <div class="title">Enter Red Wine Details</div>
                <div class="input-box">
                    <input type="number" class="form-control" placeholder="fixed acidity" name="fixed_acidity" step="0.01" required>
                </div>
                <div class="input-box">
                    <input type="number" class="form-control" placeholder="volatile acidity" name="volatile_acidity"
                        step="0.01" required>
                </div>
                <div class="input-box">
                    <input type="number" class="form-control" placeholder="citric acid" name="citric_acid" step="0.01" required>
                </div>
                <div class="input-box">
                    <input type="number" class="form-control" placeholder="residual sugar" name="residual_sugar" step="0.01" required>
                </div>
                <div class="input-box">
                    <input type="number" class="form-control" placeholder="chlorides" name="chlorides" step="0.01" required>
                </div>
                <div class="input-box">
                    <input type="number" class="form-control" placeholder="free sulfur dioxide" name="free_sulfur_dioxide"
                        step="0.01" required>
                </div>
                <div class="input-box">
                    <input type="number" class="form-control" placeholder="total sulfur dioxide"
                        name="total_sulfur_dioxide" step="0.01" required>
                </div>
                <div class="input-box">
                    <input type="number" class="form-control" placeholder="density" name="density" step="0.01" required>
                </div>
                <div class="input-box">
                    <input type="number" class="form-control" placeholder="pH" name="pH" step="0.01" required>
                </div>
                <div class="input-box">
                    <input type="number" class="form-control" placeholder="sulphates" name="sulphates" step="0.01" required>
                </div>
                <div class="input-box">
                    <input type="number" class="form-control" placeholder="alcohol" name="alcohol" step="0.01" required>
                </div>
                <div class="input-box">
                    <input type="submit" class="btn btn-primary" placeholder="alcohol" value="Predict">
                </div>
            </div>
        </form>
        
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
