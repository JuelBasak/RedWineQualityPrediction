<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <title>Red Wine Quality Prediction</title>
</head>

<body>
    <div class="container">
        <form action="/predict" method="POST">
            <div class="details-form form-group">
                <div class="title">Enter Red Wine Details</div>

                <div class="row">
                    <div class="input-box col">
                        <input type="number" class="form-control" placeholder="Enter Fixed Acidity" name="fixed_acidity"
                            step="0.0001" required>
                    </div>
                    <div class="input-box col">
                        <input type="number" class="form-control" placeholder="Enter Volatile Acidity"
                            name="volatile_acidity" step="0.01" required>
                    </div>
                </div>

                <div class="row">
                    <div class="input-box col">
                        <input type="number" class="form-control" placeholder="Enter Citric Acid" name="citric_acid"
                            step="0.0001" required>
                    </div>
                    <div class="input-box col">
                        <input type="number" class="form-control" placeholder="Enter Residual Sugar"
                            name="residual_sugar" step="0.0001" required>
                    </div>
                </div>

                <div class="row">
                    <div class="input-box col">
                        <input type="number" class="form-control" placeholder="Enter Chlorides" name="chlorides"
                            step="0.0001" required>
                    </div>
                    <div class="input-box col">
                        <input type="number" class="form-control" placeholder="Enter Free Sulfur Dioxide"
                            name="free_sulfur_dioxide" step="0.01" required>
                    </div>
                </div>

                <div class="row">
                    <div class="input-box col">
                        <input type="number" class="form-control" placeholder="Enter Total Sulfur Dioxide"
                            name="total_sulfur_dioxide" step="0.0001" required>
                    </div>
                    <div class="input-box col">
                        <input type="number" class="form-control" placeholder="Enter Density" name="density"
                            step="0.0001" required>
                    </div>
                </div>

                <div class="row">
                    <div class="input-box col">
                        <input type="number" class="form-control" placeholder="Enter pH" name="pH" step="0.0001"
                            required>
                    </div>
                    <div class="input-box col">
                        <input type="number" class="form-control" placeholder="Enter Sulphates" name="sulphates"
                            step="0.0001" required>
                    </div>
                </div>

                <div class="row">
                    <div class="input-box col">
                        <input type="number" class="form-control" placeholder="Enter Alcohol" name="alcohol"
                            step="0.0001" required>
                    </div>
                </div>
                <div class="input-box">
                    <input type="submit" class="btn btn-primary" value="Predict">
                </div>
            </div>
        </form>
    </div>
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <span class="navbar-text">
            Made by Biswajit. Git Link- <a
                href="https://github.com/JuelBasak/RedWineQualityPrediction.git" target="_blank">https://github.com/JuelBasak/RedWineQualityPrediction.git</a>
        </span>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
